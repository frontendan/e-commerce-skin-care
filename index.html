<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="dist/css/app.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Announcement Bar -->
<section class="annc">
  <div class="annc__inner grid-container">
    <p class="annc__text">FREE SHIPPING ON US ORDERS OVER $100</p>
  </div>
</section>

<!-- Main Header -->
<header class="site-header">
  <div class="site-header__inner grid-container--tight">
    <div class="site-header__left">
      <button class="site-header__burger" aria-label="Open Menu">
        <span></span><span></span><span></span>
      </button>
      <a href="/" class="site-header__brand">D1</a>
    </div>


    <div class="site-header__right">
      <a href="#get-started" class="btn btn--dark-pill">GET&nbsp;STARTED</a>

      <a href="#cart" class="site-header__cart">
        <img src="/src/assets//cart.png" alt="Cart">
        <span class="site-header__badge">1</span>
      </a>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero__inner grid-container grid-container--edge">
    <div class="hero__content">
      <h1 class="hero__title">
        SKINCARE FOR GUYS THAT AREN’T INTO SKINCARE
      </h1>
      <p class="hero__sub">TRY THE ONE MINUTE SKINCARE ROUTINE</p>
      <a href="#try" class="btn btn--accent hero__cta">TRY TODAY!</a>
      <!-- Testimonial -->
      <div class="hero__testi">
        <img class="hero__stars" src="src/assets/5-stars.svg" alt="5 stars" />
        
        <p class="hero__quote">
          “I LOVE THIS STUFF, IT TOTALLY<br/>CHANGED THE GAME FOR ME”
        </p>

        <div class="hero__person">
          <img class="hero__avatar" src="src/assets/avatar.png" alt="Peter S.">
          <span class="hero__name">PETER S.</span>
        </div>
      </div>
    </div>

    <div class="hero__art">
      <img class="hero__img" src="src/assets/hero-products.png" alt="D1 Product Set">
    </div>
  </div>
</section>


  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/what-input/dist/what-input.min.js"></script>
  <script src="node_modules/foundation-sites/dist/js/foundation.min.js"></script>
  <script>$(document).foundation();</script>
</body>
</html>
